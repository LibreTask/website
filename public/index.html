<html>
  <head>
    <title>
      Algernon
    </title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      html, body {
        font-family: 'Open Sans', sans-serif;
        margin: 0;
        width: 100%;
        height: 100%;
        /* this is the backgroundColor from styles.js */
        background-color: white;
      }
      div {
        overflow: hidden;
        overflow-y: hidden;
      }
      td {
        vertical-align: middle !important;
        text-align: center !important;
      }
      .noscript_message {
        font-family: 'Open Sans', sans-serif;
        padding: 20;
        font-size: 120%;
      }

      .underline_on_hover:hover{
        text-decoration: underline !important;
      }

      .form_button:hover{
        box-shadow: 3px 3px 3px #939393 !important;
        background-color: #2e3094 !important;
      }

      /*
        Override Bootstrap styling.
      */
      .navbar-toggle {
          /* background-color should be  same as styles.backgroundColor */
          background-color: white;
          margin-right: 25px;
      }
      .navbar-inverse .navbar-toggle:focus, .navbar-inverse .navbar-toggle:hover {
        /* background-color should be  same as styles.backgroundColor */
        background-color: white;
      }
      .navbar-inverse .navbar-toggle .icon-bar {
        background-color: black;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
  </body>
  <script src="/src/bundle.js"></script>
  <noscript>
    <p class="noscript_message">
      Please wait! Give this site a chance by enabling JavaScript.
      <br><br>
      We are <a href="https://www.github.com/AlgernonLabs">largely open-source</a>, and we try hard to not abuse your trust.
    </p>
  </noscript>
</html>
